<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
    <title>任务管理系统</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .form-control:focus {
            box-shadow: 0px 0px 0px;
        }

        .form-control {
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            padding: 0px;
        }

        .modal.fade .modal-dialog {
            transform: translate3d(100%, 0, 0);
        }

        .modal.show .modal-dialog {
            transform: translate3d(0, 0, 0);
        }

        .toast {
            padding: 0px 10%;
        }
    </style>
</head>

<body
    style="background: url(/static/svg/leftUp.svg) left top no-repeat fixed, url(/static/svg/rightDown.svg) 150% -200% no-repeat fixed, url(/static/svg/rightUp.svg) right top no-repeat fixed; background-size: 800px">
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog" style="margin: 0px; position: absolute; left: 75%; height: 100%; width: 25%;">
            <div class="modal-content"
                style="border-radius: 0px; border: 0px; height: 100%; background-color: rgba(255, 255, 255, 0.7)">
                <div class="modal-body" style="padding: 0px">
                    <div>
                        <div style="position: absolute; top: 30%; left: 50%; transform: translateX(-50%)">
                            <img src="/static/pic/user.png"
                                style="position: relative; left: 50%; transform: translateX(-50%)">
                            <div class="lead">您还未<a href="/account/login">登录</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="height: 100%">
        <div class="row" style="height: 100%">
            <div class="row align-self-center col-10 offset-1" style="padding: 15px; background-color: rgba(240, 248, 255, 0.7)">
                <div class="col-6 px-0 offset-1" style="color: #212529">
                    <div style="position: relative; top: 50%; transform: translateY(-50%)">
                        <h1 class="display-4 font-italic">任务管理系统</h1>
                        <p class="lead my-3">任务管理系统由云顶书院倾力打造。在任务管理系统的帮助下，您可以将更多精
                            力用于项目开发。监控项目进度和成员时间规划等琐事，交给我们！</p>
                        <div>
                            <a href="/account/login" class="btn btn-lg btn-outline-secondary mb-3 mb-md-0 mr-md-3"
                                style="width: 30%">登录</a>
                            <a href="/account/register" class="btn btn-lg btn-outline-secondary mb-3 mb-md-0 mr-md-3"
                                style="width: 30%">注册</a>
                        </div>
                    </div>
                </div>
                <div class="col-4 px-0">
                    <!-- <img src="/static/pic/logo-stack.png" alt="" style="width: 100%"> -->
                    <img src="/static/pic/betta_fish.png" alt="" style="width: 100%">
                </div>
            </div>
        </div>

        <script src="/static/js/bootstrap/jquery.min.js"></script>
        <script src="/static/js/bootstrap/popper.min.js"></script>
        <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/static/js/vue/vue.js"></script>
        <script src="/static/js/vue/vue-resource.min.js"></script>

        <script>
            $('.toast').toast('show')

            $("#mymodal").modal("toggle");
        </script>
</body>

</html>
